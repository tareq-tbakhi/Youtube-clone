<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>
<body style="
height: 2000px;
padding-top: 60px;
padding-left: 80px;">

  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    right: 0px;
    left: 0px;
    height:50px;
    z-index: 100;">
    header
  </div>

  <div style="
  background-color: green;
  color: white;
  position: fixed;
  left: 0px;
  bottom: 0px;
  top: 50px;
  width: 72px;">
    sidebar
  </div>

  <div style="
  position: absolute;
  background-color: red;
  right: 10px;
  top: 60px;
  color: white;
  ">
    absolute
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">
    div1
  </div>

  <div style="
  background-color: lightpink;
  width: 200px;
  height: 200px;">
    div2
  </div>
</body>
</html>
