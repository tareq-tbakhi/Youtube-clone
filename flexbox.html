<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox practice</title>
</head>
<body>
  <div style="
    display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue;">
      div1 text
      
    </div>
    
    <div style="background-color: lightpink;">
      div2
      <P>
        text
      </P>

  <div style="
    display: flex;

    margin-top: 30px;">

    width: 100px;">
      100px
      
    </div>
    
    <div style="background-color: lightpink;
    flex: 1;">
      div2

        flex: 1
      </P>

  </div>
